<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Minimal Spacing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base settings */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }
    /* Minimal styling for testing spacing */
    #search-section {
      text-align: center;
      padding: 20px 15px;
      background-color: #fff;
      margin: 0; /* Set explicitly to 0 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #search-section h2 {
      margin: 0 0 15px 0;
      color: #00509e;
    }
    #search-section button {
      padding: 10px 20px;
      background-color: #00509e;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #search-section button:hover {
      background-color: #003f7d;
    }
    #hero-image {
      width: 100%;
      height: 250px;
      margin: 0; /* Force no margin */
      background: url('https://images.unsplash.com/photo-1508896694512-9e3b6cc4f52e?fit=crop&w=1600&q=80') center/cover no-repeat;
    }
  </style>
</head>
<body>
  <section id="search-section">
    <h2>Search Resources</h2>
    <input type="text" placeholder="Search for resources...">
    <button>Search</button>
  </section>
  <section id="hero-image"></section>
</body>
</html>
